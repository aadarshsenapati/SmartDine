<template>
    <lightning-card title="Menu List" icon-name="standard:product">
        <div class="slds-m-around_medium">
            <lightning-button 
                label="Add Menu Item" 
                icon-name="utility:add" 
                variant="brand" 
                onclick={openModal}>
            </lightning-button>

            <lightning-datatable
                key-field="Id"
                data={menuItems}
                columns={columns}
                draft-values={draftValues}
                onsave={handleSave}
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </div>
    </lightning-card>

    <!-- Modal -->
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title">Add New Menu Item</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input label="Item Name" value={name} onchange={handleChange} data-id="name"></lightning-input>
                    <lightning-input label="Price" type="number" value={price} onchange={handleChange} data-id="price"></lightning-input>
                    <lightning-combobox
                        label="Category"
                        value={category}
                        options={categoryOptions}
                        onchange={handleChange}
                        data-id="category">
                    </lightning-combobox>
                    <lightning-combobox
                        label="Type"
                        value={type}
                        options={typeOptions}
                        onchange={handleChange}
                        data-id="type">
                    </lightning-combobox>
                    <lightning-input label="Ingredients" value={ingredients} onchange={handleChange} data-id="ingredients"></lightning-input>
                    <lightning-input label="Preparation Time (min)" type="number" value={prepTime} onchange={handleChange} data-id="prepTime"></lightning-input>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button label="Add Item" variant="brand" onclick={handleAdd}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
